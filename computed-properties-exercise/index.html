<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Methods and Computed Exercise Start</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,600" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="contain">
    <h2>Blog Posts</h2>

    <div class="new">
      <h3>Add a New Post</h3>
      <form @submit.prevent="addBlog">
        <input v-model="newTitle" placeholder="title" required/>
        <input v-model="newAuthor" placeholder="author name" required/>
        <select v-model="newLabel" required>
          <option disabled value="">Add a New label</option>
          <option>science</option>
          <option>math</option>
          <option>poetry</option>
          <option>history</option>
        </select>
        <button type="submit">Add New Blog Post</button>
      </form>
    </div>

    <select v-model="selected">
      <option disabled value="">Filter with a label</option>
      <option>science</option>
      <option>math</option>
      <option>poetry</option>
      <option>history</option>
    </select>

    <div v-for="post in posts" :key="post.title" class="post">
      <span class="label">{{ post.label }}</span>
      <p>{{ post.title }}</p>
      <small>{{ post.author }}</small>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/vue@next'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js'></script><script  src="./script.js"></script>

</body>
</html>
