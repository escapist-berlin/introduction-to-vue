<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Directives Exercise Start</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,600" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="row">
    <input v-model.number="num1" type="number">
    <span>+</span>
    <input v-model.number="num2" type="number">
    <span>=</span>
    <span>{{ num1 + num2 }}</span>
  </div>
  <div class="row second">
      <select v-model.lazy="name">
        <option>Carne Asada</option>
        <option>Pollo</option>
        <option>Bean</option>
        <option>Al Pastor</option>
      </select>
      <p v-show="name">My favorite kind of taco is {{ name }}</p>
  </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/vue@next'></script><script  src="./script.js"></script>

</body>
</html>
